<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Card Design</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
          <div class="card-top">
               <div class="card-title">Credit Card</div>
               <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="12" y1="18" x2="12.01" y2="18"></line>
                    <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
                    <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
                    <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0"></path>
               </svg>
          </div>
          <div class="card-center">
               <img class = "chip" src="chip2.png" alt="">
          </div>
          <div class="card-bottom">
               <div class="card-bottom-left">
                    <div class="card-number">3433 8943 2571 8499</div>
                    <div>06/10</div>
                    <div style="margin-top: 10px;"> Raul Covaci</div>
               </div>
               <div class="card-bottom-right">
                    <img src="https://o.remove.bg/downloads/e6647b27-4a01-4987-bb34-39ecd51697c3/MastercardCirclesWhiteWP-300x300-removebg-preview.png" alt="" width="130">
                    <span style="text-align: center;"> Debit </span>
               </div>
          </div>
     </div>
</body>
</html>
